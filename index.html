<!DOCTYPE html>
<html>

  <head>


    <sript src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>These are a few of your favorite things</title>

  </head>

  <body>
    <h1>Let's make a list of your favorite things, shall we? </h1>

    <div class="container">

      <form>

        <div class="form-group">
          <label for="name">Hey you, what's your name?</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="animal">What's your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="aRhyme">List another favorite thing that rhymes with your favorite animal.</label>
          <input id="aRhyme" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="treat">What's your favorite tasty treat?</label>
          <input id="treat" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="tRhyme">What do you like that rhymes with your favorite treat? </label>
          <input id="tRhyme" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="color">What's your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="clothing">What's your favorite article of clothing?</label>
          <input id="clothing" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="feature">What would you say is your most attractive feature?</label>
          <input id="feature" class="form-control" type="text">
      </form>

        <div class="form-group">
          <label for="feature">Tell me one of your favorite nouns.</label>
          <input id="noun" class="form-control" type="text">
      </form>

        <div class="form-group">
          <label for="feature">Almost done... I just need a verb you really like.</label>
          <input id="noun" class="form-control" type="text">
      </form>

      <button type="submit" class="btn">Give me my list, please.</button>

    </div>
  </body>

</html>
